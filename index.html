<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather-App</title>
        <!-- Import fonts -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" referrerpolicy="no-referrer" />
        <!-- Import CSS styles -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
        <!-- Weather form -->
        <div class="weatherForm">
            <h1> </h1>
            <h4>00/00/0000</h4>
            <i class="fa-solid fa-location-crosshairs"></i>
            <input type="text" class="cityInput" placeholder="Enter city Name">
            <button type="submit">Search</button>
        </div>

        <!-- Weather box -->
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <!-- Weather icon -->
                    <div class="weather">
                        <img src="images/404.png" alt="Images">
                        <!-- Temperature -->
                        <p class="tempreture"><span>
                            0Â°C
                        </span>
                        <!-- Weather description -->
                        <p class="description">
                            Clouds
                        </p>
                    </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer and weather details -->
        <footer class="weather-Footer">
            <div class="weather-detail">
                <!-- Humidity -->
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <!-- Humidity percentage -->
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>

                <!-- Wind -->
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <!-- Wind speed -->
                    <div class="text">
                        <div class="info-wind">
                            <span>0km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
<script src="script.js"></script>
</body>
</html>
